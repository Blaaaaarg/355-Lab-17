<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/lab16.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#user-submit').click(function () {
                var payload = {
                    username: $('#user-name').val(),
                };

		console.log(payload);

                $.ajax({
                    url: "/getproject",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#output').html(data.responseText);
                    }
                });
            });
        });
    </script>
  </head>
  <body>
    <div id="header">
        Projects
    </div>
    <div id="menu">
            <a id="menulink" href="/">Home</a>
            <a id="menulink" href="/login/">Sign In</a>
            <a id="menulink" href="/projects/">Projects</a>
            <a id="menulink" href="/teams/">Teams</a>
            <a id="menulink" href="/settings/">Settings</a>
            <a id="menulink" href="/help/">Help/About</a>
    </div>
    <div id="content">
        <h3>Retrieve all projects associated with a user</h3>
        Name: <input id="user-name" type="text" /> <br />
        <input id="user-submit" type="submit" />
        <p id="output"></p>
    </div>
    <div id="footer">
            Updated 4/13/2014
        </div>


  </body>
</html>
